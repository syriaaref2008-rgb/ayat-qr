<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💭 عبارات دينية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    * {
      font-family: 'Tajawal', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f7f8fa;
      color: #002b5c;
      min-height: 100vh;
      padding: 30px;
      transition: background 0.4s, color 0.4s;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      color: #b68d40;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #b68d40;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #a47e35;
      transform: scale(1.05);
    }
    .phrases {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .phrase {
      background: white;
      border-right: 5px solid #b68d40;
      padding: 15px 20px;
      border-radius: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .phrase:hover {
      transform: translateY(-3px);
    }
    .copy-btn {
      background: #002b5c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background: #033b80;
    }
    .dark {
      background: #121212;
      color: #f7f8fa;
    }
    .dark .phrase {
      background: #1f1f1f;
      border-right-color: #d4a853;
      color: #f8f8f8;
    }
    .dark button {
      background: #d4a853;
      color: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <h1>💭 عبارات دينية</h1>
    <div class="controls">
      <button onclick="showCategory('الصبر')">الصبر</button>
      <button onclick="showCategory('الأمل')">الأمل</button>
      <button onclick="showCategory('الحزن')">الحزن</button>
      <button onclick="showCategory('الصدق')">الصدق</button>
      <button onclick="showCategory('التوكل')">التوكل</button>
      <button onclick="showCategory('القرآن')">القرآن الكريم</button>
      <button onclick="showCategory('الصلاة')">الصلاة</button>
      <button onclick="showCategory('الأخلاق')">الأخلاق</button>
      <button onclick="showCategory('التوبة')">التوبة</button>
      <button onclick="showCategory('الإيمان')">الإيمان</button>
      <button onclick="toggleTheme()">🌙 المظهر</button>
    </div>
  </header>

  <section class="phrases" id="phrases"></section>

  <script>
    const phrasesData = {
      "الصبر": [
        "الصبر مفتاح الفرج.",
        "من يتصبر يصبره الله.",
        "إن مع العسر يسرا.",
        "الصبر على البلاء رفعة في الدرجات.",
        "كن صبوراً فالله مع الصابرين.",
        "الصبر ضياء.",
        "لا حزن يدوم ولا فرح يخلد، فاصبر.",
        "الصبر دواء القلوب.",
        "الصابرون في الدنيا لهم جزاء عظيم في الآخرة.",
        "من صبر ظفر."
      ],
      "الأمل": [
        "لا تيأس، فبعد العسر يسر.",
        "ابتسم فربك أرحم.",
        "الأمل بالله لا ينقطع.",
        "ما بعد الصبر إلا الفرج.",
        "توكل على الله وابتسم للحياة.",
        "الله لا ينسى عباده.",
        "افتح قلبك للنور، فالله لا يغلق باباً إلا ويفتح آخر.",
        "ثق أن الخير قادم.",
        "كل تأخير لحكمة من الله.",
        "تفاءل، فإن مع العسر يسرا."
      ],
      "الحزن": [
        "لا تحزن، فالله معنا.",
        "الحزن يزول حين تذكر أن الله أكبر من كل شيء.",
        "ابكِ لله لا للبشر.",
        "أقرب ما يكون العبد من ربه وهو منكسر القلب.",
        "من وجد الله فماذا فقد؟",
        "الحزن طريق للرجوع إلى الله.",
        "إن ضاق صدرك، فاقرأ القرآن.",
        "الابتلاء ليس عقوبة بل تذكير.",
        "ربك أرحم بك من نفسك.",
        "ارفع يديك وقل: يا رب هون."
      ],
      "الصدق": [
        "الصدق منجاة.",
        "كن صادقاً، فالصدق يهدي إلى البر.",
        "ما يزال الرجل يصدق حتى يُكتب عند الله صديقاً.",
        "الصدق أساس الإيمان.",
        "بالصدق تُرفع الدرجات.",
        "الصدق راحة للقلب.",
        "كن صادقاً مع الله ومع الناس.",
        "الكذب يهدم الثقة.",
        "الصادق محبوب عند الله.",
        "الصدق جمال الروح."
      ],
      "التوكل": [
        "حسبنا الله ونعم الوكيل.",
        "توكل على الله تكفك همك.",
        "من توكل على الله فهو حسبه.",
        "التوكل لا يعني التواكل.",
        "ارمِ همّك على الله واطمئن.",
        "الله يدبر أمورنا بلطفه.",
        "اجعل توكلك على الله لا على البشر.",
        "من توكل على الله رزقه من حيث لا يحتسب.",
        "توكل على الله في كل صغيرة وكبيرة.",
        "الله كاف عبده."
      ],
      "القرآن": [
        "القرآن نور القلوب.",
        "تلاوة القرآن شفاء للروح.",
        "خيركم من تعلم القرآن وعلمه.",
        "القرآن يرفع صاحبه درجات.",
        "استمع للقرآن لترتاح نفسك.",
        "اجعل لك ورداً يومياً من القرآن.",
        "القرآن حياة القلب.",
        "من تمسك بالقرآن نجا.",
        "في القرآن تجد السكينة.",
        "القرآن كلام الله، فاقرأه بخشوع."
      ],
      "الصلاة": [
        "الصلاة عمود الدين.",
        "أرحنا بها يا بلال.",
        "لا تترك الصلاة مهما كنت مشغولاً.",
        "بالصلاة تستقيم حياتك.",
        "صلِّ فإن الصلاة تنهى عن الفحشاء والمنكر.",
        "الصلاة مفتاح الجنة.",
        "في السجود تقترب من الله.",
        "من حافظ على صلاته حفظه الله.",
        "الصلاة راحة للقلب.",
        "الصلاة لقاء مع الله."
      ],
      "الأخلاق": [
        "إنما الأمم الأخلاق ما بقيت.",
        "أحسن إلى الناس تكن أميرهم.",
        "الحياء شعبة من الإيمان.",
        "من تواضع لله رفعه.",
        "الكلمة الطيبة صدقة.",
        "من لا يرحم لا يُرحم.",
        "أحب الأعمال إلى الله سرور تدخله على مسلم.",
        "التسامح زينة الأخلاق.",
        "اجعل خلقك القرآن.",
        "حسن الخلق أثقل ما في الميزان."
      ],
      "التوبة": [
        "التائب من الذنب كمن لا ذنب له.",
        "باب التوبة مفتوح ما لم تغرغر الروح.",
        "استغفر الله في السراء والضراء.",
        "ارجع إلى الله قبل فوات الأوان.",
        "دمعة التوبة تمحو بحراً من الذنوب.",
        "اللهم تب علينا توبة نصوحاً.",
        "لا ذنب أكبر من رحمة الله.",
        "من تاب تاب الله عليه.",
        "التوبة بداية الطريق إلى الجنة.",
        "استغفر لذنبك وابتسم، فربك غفور رحيم."
      ],
      "الإيمان": [
        "الإيمان بالله نور يهدي القلب.",
        "من آمن بالله فلن يضيع.",
        "الإيمان يزيد بالطاعة.",
        "اللهم زدنا إيماناً ويقيناً.",
        "قوة الإيمان تهزم الخوف.",
        "الإيمان يملأ القلب طمأنينة.",
        "كن مؤمناً بقضاء الله وقدره.",
        "الإيمان عمل وقول.",
        "بقدر إيمانك يكون صبرك.",
        "الإيمان هو السعادة الحقيقية."
      ]
    };

    function showCategory(category) {
      const container = document.getElementById('phrases');
      container.innerHTML = "";
      phrasesData[category].forEach(phrase => {
        const div = document.createElement('div');
        div.className = 'phrase';
        div.innerHTML = `<span>${phrase}</span><button class="copy-btn" onclick="copyText('${phrase}')">📋 نسخ</button>`;
        container.appendChild(div);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("✅ تم نسخ العبارة!");
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // عرض أول قسم افتراضياً
    showCategory('الصبر');
  </script>
</body>
</html>
