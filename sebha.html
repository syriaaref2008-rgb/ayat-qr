<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المسبحة الإلكترونية | آيات</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      text-align: center;
      background-color: #f5fcff;
      color: #111;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background-color: #0b2233;
      color: #f1f1f1;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
      color: #0088cc;
    }

    .sebha-container {
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: background 0.4s;
    }

    body.dark .sebha-container {
      background: #132e42;
    }

    .count {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #00a2e8;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .add-btn {
      background-color: #4feaff;
      color: #00394d;
      font-weight: bold;
    }

    .reset-btn {
      background-color: #ff5f5f;
      color: #fff;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }

    .total {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">🌙</button>
  <h1>المسبحة الإلكترونية</h1>

  <div class="sebha-container">
    <h2 id="zekrText">سبحان الله</h2>
    <div class="count" id="count">0</div>

    <div class="buttons">
      <button class="add-btn" id="addBtn">تسبيح</button>
      <button class="reset-btn" id="resetBtn">تصفير</button>
    </div>

    <select id="zekrSelect">
      <option value="سبحان الله">سبحان الله</option>
      <option value="الحمد لله">الحمد لله</option>
      <option value="الله أكبر">الله أكبر</option>
      <option value="لا إله إلا الله">لا إله إلا الله</option>
      <option value="سبحان الله وبحمده">سبحان الله وبحمده</option>
      <option value="سبحان الله العظيم">سبحان الله العظيم</option>
    </select>

    <div class="total">عدد التسبيحات الكلي: <span id="totalCount">0</span></div>
  </div>

  <script>
    const countEl = document.getElementById("count");
    const totalEl = document.getElementById("totalCount");
    const addBtn = document.getElementById("addBtn");
    const resetBtn = document.getElementById("resetBtn");
    const zekrSelect = document.getElementById("zekrSelect");
    const zekrText = document.getElementById("zekrText");
    const themeToggle = document.getElementById("themeToggle");

    let count = parseInt(localStorage.getItem("sebhaCount") || 0);
    let total = parseInt(localStorage.getItem("sebhaTotal") || 0);
    let zekr = localStorage.getItem("sebhaZekr") || "سبحان الله";
    let theme = localStorage.getItem("theme") || "light";

    function updateDisplay() {
      countEl.textContent = count;
      totalEl.textContent = total;
      zekrText.textContent = zekr;
      zekrSelect.value = zekr;
    }

    // الوضع
    if (theme === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "☀️";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // تسبيح
    addBtn.addEventListener("click", () => {
      count++;
      total++;
      localStorage.setItem("sebhaCount", count);
      localStorage.setItem("sebhaTotal", total);
      updateDisplay();
    });

    // تصفير
    resetBtn.addEventListener("click", () => {
      count = 0;
      localStorage.setItem("sebhaCount", 0);
      updateDisplay();
    });

    // تغيير الذكر
    zekrSelect.addEventListener("change", (e) => {
      zekr = e.target.value;
      localStorage.setItem("sebhaZekr", zekr);
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
