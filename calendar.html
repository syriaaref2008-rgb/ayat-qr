<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التقويم الهجري | آيات</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f7fbff;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: #0b2233;
      color: #f1f1f1;
    }

    h1 {
      margin-top: 30px;
      color: #0096d1;
    }

    .calendar-container {
      margin: 40px auto;
      width: 350px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      transition: background 0.4s;
    }

    body.dark .calendar-container {
      background: #132e42;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      transition: 0.3s;
    }

    .header button:hover {
      transform: scale(1.2);
      color: #00a2e8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #e8f8ff;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    body.dark th {
      background: #0f3b55;
    }

    td {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    td:hover {
      background: #c9f2ff;
    }

    body.dark td:hover {
      background: #1b4a63;
    }

    td.today {
      background: #4feaff;
      font-weight: bold;
      color: #00394d;
    }

    td.event {
      background: #ffd56b;
      color: #4b3500;
      font-weight: bold;
    }

    .dates {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: inherit;
      transition: 0.3s;
    }

    .today-info {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .event-list {
      margin-top: 25px;
      background: #eefaff;
      border-radius: 12px;
      padding: 10px;
      text-align: right;
      font-size: 0.95rem;
    }

    body.dark .event-list {
      background: #173c54;
    }

    .event-item {
      margin: 6px 0;
    }

    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
      display: none;
    }

    td:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">🌙</button>
  <h1>📅 التقويم الهجري</h1>

  <div class="calendar-container">
    <div class="header">
      <button id="prevMonth">◀</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">▶</button>
    </div>
    <table id="calendar"></table>

    <div class="today-info" id="todayInfo"></div>

    <div class="event-list" id="eventList">
      <strong>📜 المناسبات القادمة:</strong>
      <div id="events"></div>
    </div>
  </div>

  <script>
    const monthYearEl = document.getElementById("monthYear");
    const calendarEl = document.getElementById("calendar");
    const todayInfo = document.getElementById("todayInfo");
    const prevBtn = document.getElementById("prevMonth");
    const nextBtn = document.getElementById("nextMonth");
    const themeToggle = document.getElementById("themeToggle");
    const eventsContainer = document.getElementById("events");

    // الوضع المحفوظ
    let theme = localStorage.getItem("theme") || "light";
    if (theme === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "☀️";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // المناسبات الإسلامية (هجري)
    const islamicEvents = [
      { month: 9, day: 1, name: "🌙 بداية رمضان" },
      { month: 9, day: 27, name: "🕌 ليلة القدر (تقريبًا)" },
      { month: 10, day: 1, name: "🎉 عيد الفطر المبارك" },
      { month: 12, day: 8, name: "🕋 يوم التروية" },
      { month: 12, day: 9, name: "🕋 يوم عرفة" },
      { month: 12, day: 10, name: "🎉 عيد الأضحى المبارك" },
      { month: 1, day: 1, name: "🌙 رأس السنة الهجرية" },
      { month: 3, day: 12, name: "🎇 المولد النبوي الشريف" }
    ];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function gregorianToHijri(date) {
      const jd = date / 86400000 + 2440587.5;
      const l = jd - 1948440 + 10632;
      const n = Math.floor((l - 1) / 10631);
      const j = l - 10631 * n + 354;
      const y = Math.floor((30 * j + 10646) / 10631);
      const m = Math.min(12, Math.ceil((j - 29 - Math.floor(y * 10631 / 30) + 354) / 29.5));
      const d = Math.floor(j - Math.floor((m - 1) * 29.5 + 0.5));
      return { hDay: d, hMonth: m, hYear: y + 1 };
    }

    const hijriMonths = [
      "محرم", "صفر", "ربيع الأول", "ربيع الآخر",
      "جمادى الأولى", "جمادى الآخرة", "رجب", "شعبان",
      "رمضان", "شوال", "ذو القعدة", "ذو الحجة"
    ];

    function renderCalendar(month, year) {
      calendarEl.innerHTML = `
        <tr>
          <th>أحد</th><th>اثنين</th><th>ثلاثاء</th>
          <th>أربعاء</th><th>خميس</th><th>جمعة</th><th>سبت</th>
        </tr>
      `;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let date = 1;

      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          let cell = document.createElement("td");
          if (i === 0 && j < (firstDay === 0 ? 6 : firstDay - 1)) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            const fullDate = new Date(year, month, date);
            const hijri = gregorianToHijri(fullDate.getTime());
            const event = islamicEvents.find(e => e.month === hijri.hMonth && e.day === hijri.hDay);
            cell.innerHTML = `
              <div>${date}</div>
              <div class="dates">${hijri.hDay} ${hijriMonths[hijri.hMonth - 1]}</div>
              ${event ? `<div class="tooltip">${event.name}</div>` : ""}
            `;
            if (event) cell.classList.add("event");
            if (
              date === today.getDate() &&
              month === today.getMonth() &&
              year === today.getFullYear()
            ) {
              cell.classList.add("today");
            }
            date++;
          }
          row.appendChild(cell);
        }
        calendarEl.appendChild(row);
      }

      const currentHijri = gregorianToHijri(new Date(year, month, 15).getTime());
      monthYearEl.textContent = `${hijriMonths[currentHijri.hMonth - 1]} ${currentHijri.hYear} هـ`;

      const todayHijri = gregorianToHijri(today.getTime());
      todayInfo.textContent = `اليوم: ${todayHijri.hDay} ${hijriMonths[todayHijri.hMonth - 1]} ${todayHijri.hYear} هـ (${today.toLocaleDateString('ar-JO')})`;

      showUpcomingEvents(todayHijri);
    }

    function showUpcomingEvents(todayHijri) {
      eventsContainer.innerHTML = "";
      islamicEvents.forEach(e => {
        if (e.hMonth > todayHijri.hMonth || (e.hMonth === todayHijri.hMonth && e.day >= todayHijri.hDay)) {
          const div = document.createElement("div");
          div.classList.add("event-item");
          div.textContent = `${e.day} ${hijriMonths[e.month - 1]} - ${e.name}`;
          eventsContainer.appendChild(div);
        }
      });
    }

    prevBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
