<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آيات - المصحف الشريف</title>
  <style>
    body {
      margin: 0;
      font-family: 'Scheherazade', serif;
      background-color: #f7fafc;
      color: #1a1a1a;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* الشريط الجانبي */
    .sidebar {
      width: 230px;
      background-color: #e7f9ff;
      border-left: 3px solid #4feaff;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      text-align: center;
      color: #0098a1;
      margin-bottom: 10px;
    }

    .surah-btn {
      display: block;
      width: 100%;
      text-align: right;
      padding: 8px 10px;
      margin: 3px 0;
      background: #fff;
      border: 1px solid #b3edf9;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .surah-btn:hover {
      background-color: #c8f6ff;
    }

    /* المنطقة الرئيسية */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      border: 1px solid #4feaff;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #4feaff;
      color: #000;
      border: none;
      padding: 8px 15px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #33d5ea;
    }

    .quran-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
    }

    .quran-page {
      width: 100%;
      max-width: 750px; /* 🔹 تم تكبير الصورة هنا */
      max-height: 88vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .arrow:hover {
      background-color: #4feaff;
      color: white;
    }

    .arrow.left {
      left: -60px;
    }

    .arrow.right {
      right: -60px;
    }

    .bookmark-line {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background-color: rgb(255, 0, 0);
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 800px) {
      .sidebar {
        width: 170px;
      }
      .arrow.left {
        left: -40px;
      }
      .arrow.right {
        right: -40px;
      }
      .quran-page {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>سور القرآن</h2>
    <div id="surahList"></div>
  </div>

  <div class="main">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="ابحث عن سورة أو صفحة">
      <button id="setBookmark">📑 وضع علامة</button>
      <button id="goBookmark">📖 الانتقال إلى العلامة</button>
    </div>

    <div class="quran-container">
      <button class="arrow left" id="prevPage">⬅</button>
      <div class="bookmark-line" id="bookmarkLine"></div>
      <img id="quranPage" class="quran-page" src="qrphoto/1.png" alt="صفحة المصحف">
      <button class="arrow right" id="nextPage">➡</button>
    </div>
  </div>

  <script>
    const quranImg = document.getElementById("quranPage");
    const bookmarkLine = document.getElementById("bookmarkLine");
    const totalPages = 604;
    let currentPage = 1;

    // تحديث الصفحة
    function updatePage() {
      quranImg.src = `qrphoto/${currentPage}.png`;
      bookmarkLine.style.display = (currentPage === getBookmark()) ? "block" : "none";
    }

    // الأسهم على الصورة
    document.getElementById("nextPage").onclick = () => {
      if (currentPage < totalPages) currentPage++;
      updatePage();
    };
    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) currentPage--;
      updatePage();
    };

    // التنقل بالكيبورد
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        if (currentPage < totalPages) currentPage++;
        updatePage();
      } else if (e.key === "ArrowLeft") {
        if (currentPage > 1) currentPage--;
        updatePage();
      }
    });

    // تفعيل / إلغاء العلامة
    document.getElementById("setBookmark").onclick = () => {
      const currentBookmark = getBookmark();
      if (currentBookmark === currentPage) {
        // إزالة العلامة
        localStorage.removeItem("bookmarkPage");
        bookmarkLine.style.display = "none";
      } else {
        // وضع علامة جديدة
        localStorage.setItem("bookmarkPage", currentPage);
        bookmarkLine.style.display = "block";
      }
    };

    // الانتقال إلى العلامة
    document.getElementById("goBookmark").onclick = () => {
      const mark = getBookmark();
      if (mark) {
        currentPage = mark;
        updatePage();
      } else {
        alert("لا توجد علامة محفوظة بعد.");
      }
    };

    function getBookmark() {
      return parseInt(localStorage.getItem("bookmarkPage")) || null;
    }

    // البحث عن سور أو صفحات
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        const val = searchInput.value.trim();
        if (!val) return;
        if (!isNaN(val)) {
          currentPage = Math.min(Math.max(1, parseInt(val)), totalPages);
          updatePage();
        } else {
          const index = surahNames.findIndex(s => s.includes(val));
          if (index !== -1) {
            currentPage = surahStart[index];
            updatePage();
          } else {
            alert("لم يتم العثور على السورة.");
          }
        }
      }
    });

    // قائمة السور
    const surahList = document.getElementById("surahList");
    const surahNames = [
      "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال",
      "التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف",
      "مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص",
      "العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر",
      "غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات",
      "ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر",
      "الممتحنة","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم",
      "الحاقة","المعارج","نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات",
      "النبأ","النازعات","عبس","التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق",
      "الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى","الشرح","التين","العلق",
      "القدر","البينة","الزلزلة","العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل",
      "قريش","الماعون","الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"
    ];

    const surahStart = [
      1,2,50,77,106,128,151,177,187,208,221,235,249,255,262,267,282,293,305,312,322,
      332,342,350,359,367,377,385,396,404,411,415,418,428,434,440,446,453,458,467,
      477,483,489,496,499,502,507,511,515,518,520,523,526,528,531,533,537,542,545,
      549,551,553,554,556,558,560,562,564,566,568,570,572,574,576,578,580,582,584,
      586,588,590,592,594,596,598,600,602,604
    ];

    surahNames.forEach((name, i) => {
      const btn = document.createElement("button");
      btn.className = "surah-btn";
      btn.textContent = `${i + 1}. ${name}`;
      btn.onclick = () => {
        currentPage = surahStart[i];
        updatePage();
      };
      surahList.appendChild(btn);
    });

    updatePage();
  </script>
</body>
</html>
